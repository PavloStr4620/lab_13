<script>

    let arr = [4, 67, -67, -7, -3];

    function findMin(arr) {
        let minNumber = [0];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < minNumber) {
                minNumber = arr[i];
            }
        }
        return minNumber;
    }


    document.write(findMin(arr));
</script>
