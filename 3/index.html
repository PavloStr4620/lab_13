<script>
    let arr = [2, 3, 4, 5];
    let sum = 1;
    for(i=0; i < arr.length; i++){
        sum = sum * arr[i];
    }
    document.write("for sum = " + sum);
    document.write('<br>');

    sum2 = 1; 
    i = 0;
    while(i < arr.length){
        sum2 = sum2 * arr[i];
        ++i;
    }
    document.write("for sum = " + sum2);
</script>
