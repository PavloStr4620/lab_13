<script>

    let arr = [1,2,3,8,9];

    function name(arr) {
        for (let i = 0; i < arr.length; i++) {
            for (let j = i; j < arr.length; j++) {
                if (arr[i] == arr[j+1]) {
                    return false;
                }
            }
        }
        return true;
    }

    document.write(name(arr));
   
</script>
